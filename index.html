<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" href="css/main.css">

            <title>Picture Changer</title>
    </head>

    <body>
        <div id="container">
            <div id="content">
                <div id="changingImage">

                </div>
                
                <div id="buttonContainer">
                    <div id="buttonOne" class="buttons" onclick="changeCola()">
                        <p>Coca Cola</p>
                    </div>
                    <div id="buttonTwo" class="buttons" onclick="changePepsi()">
                        <p>Pepsi</p>
                    </div>
                    <div id="buttonThree" class="buttons" onclick="changeMountainDew()">
                        <p>Mountain Dew</p>
                    </div>
                    <div id="buttonFour" class="buttons" onclick="changeDrPepper()">
                        <p>Dr. Pepper</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="javascript/main.js"></script>
    </body>
</html>
